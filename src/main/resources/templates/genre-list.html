<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Gêneros</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
</head>
<body class="bg-light">

    <div th:replace="~{/fragments/header :: header}">

    </div>

    <div class="container mt-5">
        <h2 class="mb-4">Lista de Gêneros</h2>

        <a th:href="@{/genre/add}" class="btn btn-success mb-3">
            <i class="bi bi-plus-circle"></i> Novo Gênero
        </a>

        <table class="table table-bordered table-hover">
            <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Descrição</th>
                    <th>VHS com esse gênero</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="genre : ${genreList}">
                    <td th:text="${genre.id}"></td>
                    <td th:text="${genre.description}"></td>
                    <td th:text="${genre.count}"></td>
                    <td th:text="teste"></td>
                    <td>
                        <a th:href="@{/genre/edit/{id}(id=${genre.id})}" class="btn btn-outline-warning btn-sm" title="Editar">
                            <i class="bi bi-pencil"></i>
                        </a>
                        <a th:href="@{/genre/delete/{id}(id=${genre.id})}"
                           class="btn btn-outline-danger btn-sm" 
                           title="Excluir"
                           onclick="return confirm('Tem certeza que deseja excluir este gênero? Alguns vhs ficarão sem gênero');">
                            <i class="bi bi-trash"></i>
                        </a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(genreList)}">
                    <td colspan="3" class="text-center text-muted">Nenhum gênero cadastrado.</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
