<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulário VHS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-ligth">

    <div th:replace="~{/fragments/header :: header}"></div>

    <div class="container mt-5">
        <h2 class="mb-4">Cadastrar/Editar VHS</h2>
        <form th:action="@{/vhs/add}" th:object="${vhs}" method="post" class="border p-4 rounded shadow-sm">

            <div th:if="${#fields.hasErrors()}">
                asdasfasd
                <ul>
                    <li th:each="erro : ${#fields.errors}">
                        <span th:text="${erro}"></span>
                    </li>
                </ul>
            </div>

            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label for="title" class="form-label">Título</label>
                <input type="text" id="title" th:field="*{title}" class="form-control" />
                <div class="text-danger" th:errors="*{title}"></div>
            </div>


            <div class="mb-3">
                <label for="director" class="form-label">Diretor</label>
                <input type="text" id="director" th:field="*{director}" class="form-control"  />
                <div class="text-danger" th:errors="*{director}"></div>
            </div>

            <div class="mb-3">
                <label for="genre" class="form-label">Gênero</label>
                <select id="genre" th:field="*{genre}" class="form-select" >
                    <option th:each="g : ${genres}" th:value="${g.id}" th:text="${g.description}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label for="registrationDate" class="form-label">Data de Registro</label>
                <input type="date" id="registrationDate" th:field="*{registrationDate}" class="form-control"  />
            </div>

            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select id="status" th:field="*{status}" class="form-select" >
                    <option th:each="s : ${statusList}" th:value="${s}" th:text="${s}"></option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>
</body>
</html>
