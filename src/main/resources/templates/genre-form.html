<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Gênero</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body class="bg-light">

    <div th:replace="~{/fragments/header :: header}">

    </div>

    <div class="container mt-5">
        <h2 class="mb-4">Cadastrar/Editar Gênero</h2>

        <form th:action="@{/genre/save}" th:object="${genre}" method="post" class="border p-4 rounded shadow-sm">

            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label for="description" class="form-label">Descrição</label>
                <input type="text" th:field="*{description}" id="description" class="form-control" />
                <div class="text-danger" th:errors="*{description}"></div>
            </div>

            <button type="submit" class="btn btn-primary">Salvar</button>
            <a th:href="@{/genres}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

</body>
</html>
